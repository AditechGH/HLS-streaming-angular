<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let stream of streams;let i = index">
    <mat-card (click)="setSelectedStream(i)" class="example-card">
      <img mat-card-image [src]="stream.thumbnail">
      <mat-card-content>
        <h5>{{ stream.title }}</h5>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
